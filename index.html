<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Excel</title>
</head>
<body>
    <div class="page-action-cont">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="cellprops-action-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="monospace">monospace</option>
            <option value="sans-seriff">sans-seriff</option>
            <option value="fantasy">fantasy</option>
            <option value="cursive">cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
        </select>
        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_italic
        </span>
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined">
            format_align_left
        </span>
        <span class="material-symbols-outlined">
            format_align_center
        </span>
        <span class="material-symbols-outlined">
            format_align_right
        </span>
    </div>
    <div class="formula-action-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont"></div>
    <div class="sheet-action-cont">
        <div class="sheet-add-icon">
            <span class="material-symbols-outlined">
                post_add
            </span>
        </div>
        <div class="sheets-folder-cont"> 
            <div class="sheet-folder">
                Sheet1
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
